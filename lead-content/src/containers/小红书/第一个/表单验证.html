<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<style>
    em,
    i {
        font-style: normal;
    }
        li {
        list-style: none;
    }
    .registerarea {
        height: 580px;
        border: 1px solid #ccc;
        margin-top: 20px;
    }
   

    .formreplce li {
        margin-bottom: 15px;
    }
    
    .formreplce label {
        display: inline-block;
        width: 100px;
        height: 36px;
        line-height: 36px;
        text-align: right;
    }
    
    .inp {
        width: 238px;
        height: 34px;
        border: 1px solid #ccc;
        margin-left: 10px;
    }
    
    .error {
        color: #df3033;
        margin-left: 10px;
    }
    
    .success {
        color: #40b83f;
        margin-left: 10px;
    }
    .safe {
        padding-left: 187px;
        color: #b2b2b2;
    }
    .safe em {
        padding: 0 12px;
        color: #fff;
    }
    .ruo {
        background-color: #de1111;
    }
    .zhong {
        background-color: #40b83f;
    }
    .qiang {
        background-color: #f79100;
    }
    .over {
        width: 200px;
        height: 34px;
        background-color: #c81623;
        margin: 30px 0 0 130px;
        border: none;
        color: #fff;
        font-size: 14px;
    }
  
    
    .copyright {
        line-height: 20px;
    }
    .topallter{
        width: 1000px;
        height: 600px;
        border: 1px red solid;
        margin: 0 auto;
    }
    .topallter p{
        width: 347px;
        margin: 0 auto;
        margin-top: 20px;
    }
    .form-input{
        width: 238px;
    height: 34px;
    border: 1px solid #ccc;
    margin-left: 10px 
    }
    .formreplce {
        width: 800px;
        height: 400px;
        margin: 40px auto 0;
    }
    .formreplce{
        margin-top: 20px;
    }
    #left-top{
        margin-left: 85px;
    }
</style>

<body>
    <div class="w">
        <div class="registerarea">
            <div class="formreplce">

            <form >
                <p class="teptal">
                    <label for="tel">用户名:</label>
                    <input type="text" class="form-input" id="telname" onblur="onAdime()">
                    <span class="">
                </p>
                <p class="teptal">
                    <label for="tel">登录密码:</label>
                    <input type="password" class="form-input" id="password" onblur="onPassword()">
                    <span class="">
                </p>
                <p class="teptal">
                    <label for="tel">确认密码:</label>
                    <input type="text" class="form-input" id="passwordcol" onblur="onPasswordcol()">
                    <span class="">
                </p>
                <p class="safe">
                    安全程度
                    <em class="ruo">弱</em>
                    <em class="zhong">中</em>
                    <em class="qiang">强</em>
                </p>
                <p class="teptal">
                    <label for="tel">邮箱:</label>
                    <input type="text" class="form-input" id="email" onblur="isEmail()">
                    <span class="">
                </p>
                <p class="teptal">
                    <label for="tel">短信验证码:</label>
                    <input type="text" class="form-input" id="duanxin" onblur="isDuanxin()">
                    <span class="">
                </p>
                <p class="teptal">
                    <label for="tel">手机号码:</label>
                    <input type="text" class="form-input" id="telephone" onblur="onPhone()">
                    <span class="">
                </p>
                <p class="teptal">
                    <label for="tel">性别:</label>
                    <input type="radio" name="sev" value="2" checked="false">男
                    <input type="radio" name="sev"  value="1">女
                    
                    <span class="">
                </p>
                <p class="teptal" id="left-top">
                    <input type="checkbox" >同意协议并注册
                            <a href="#">《知果果用户协议》</a>
                </p>
                
            </form>
            <p  class="teptal" >
                <button type="submit"  onclick="querydata()" class="over">注册页面</button>
            </p>
        </div>
    </div>
    </div>
   <script>
           var spans = document.querySelectorAll('span');
function onAdime() {
  //用户名只能输入中文
  if (document.getElementById('telname').value.replace(/[^\u4E00-\u9FA5]/g, '')) {
    
    spans[0].className = 'success';
    spans[0].innerHTML = '&radic;恭喜您输入正确';
    return true;
  } else {
    
    spans[0].className = 'error';
    spans[0].innerHTML = '&Chi;格式不正确,用户名只能输入中文';
    return false;
  }
  // }
}
function onPassword() {
  //密码只能输入数字 只能是六位到九位
  if (document.getElementById('password').value.replace(/\D/g, '') &&
    (
      document.getElementById('password').value.length <= 9 && document.getElementById('password').value.length >= 6
    )) {
    spans[1].className = 'success';
    spans[1].innerHTML = '&radic;恭喜您输入正确';
    return true;
  } else {
    spans[1].className = 'error';
    spans[1].innerHTML = '&Chi;格式不正确,密码只能是六位到九位';
    return false;
  }
}
function onPasswordcol() {
  //确认密码 只能是六位到九位  和登录密码一致
  if (document.getElementById('passwordcol').value.replace(/\D/g, '') == document.getElementById('password').value.replace(/\D/g, '')
  ) {
    spans[2].className = 'success';
    spans[2].innerHTML = '&radic;恭喜您密码一致';
    return true;
  } else {
    spans[2].className = 'error';
    spans[2].innerHTML = '&Chi;格式不正确,两次密码不一致，请重新输入';
    return false;
  }
}

function isEmail() {
  //定义正则表达式的变量:邮箱正则
  var reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
  console.log();
  //文本框不为空，并且验证邮箱正则成功，给出正确提示
  if (document.getElementById('email').value != null && document.getElementById('email').value.search(reg) != -1) {
    
    spans[3].className = 'success';
    spans[3].innerHTML = '&radic;邮箱格式正确！';
    return true;
  } else {
    
    spans[3].className = 'error';
    spans[3].innerHTML = '&Chi;邮箱格式错误！';
    return false;
  }
}
function isDuanxin() {
  //短信验证码 必须是6位置
  if (document.getElementById('duanxin').value.replace(/\D/g, '') &&
    (
      document.getElementById('duanxin').value.length == 6 && document.getElementById('duanxin') != null
    )) {
    spans[4].className = 'success';
    spans[4].innerHTML = '&radic;恭喜您验证码输入正确';
    return true;
  } else {
    
    spans[4].className = 'error';
    spans[4].innerHTML = '&Chi;格式不正确,验证码必须为六位！';
    return false;
  }
}
function onPhone() {
  var regExp = new RegExp("^1[356789]\\d{9}$")
  //短信验证码 必须是6位置
  if (regExp.test(document.getElementById('telephone').value)) {
    spans[5].className = 'success';
    spans[5].innerHTML = '&radic;恭喜您手机号码输入正确';
    return true;
  } else {
    
    spans[5].className = 'error';
    spans[5].innerHTML = '&Chi;手机号码格式不正确';
    return false;
  }
}

function querydata() {
  if (onAdime() && onPassword() && onPasswordcol() && isEmail() && isDuanxin() && onPhone()) {
      
      window.location.href="success.html"



  } else {
    
     alert('用户输入不正确');
  }
}
   </script>

</body>

</html>
